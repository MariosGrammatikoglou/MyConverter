<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEncoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MyEncoder">
        <textarea name="textArea" id="textArea" placeholder="Write here" ></textarea>
        <div id="btns">
            <button id="encodeBtn" class="btn" onclick="encode()">Encode</button>
            <button id="decodeBtn" class="btn" onclick="decode()">Decode</button>
        </div>
        
        <textarea name="ansArea" id="display" placeholder="Result here" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
